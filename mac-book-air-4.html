<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./mac-book-air-4.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="macbook-air-4">
      <a href="mac-book-air-4.html"><img
        class="icon-11"
        loading="lazy"
        alt=""
        src="./public/icon-11@2x.png"
      /></a>

      <section class="macbook-air-4-inner">
        <div class="sign-in-pane-parent">
          <div class="sign-in-pane">
            <img
              class="e4b72ecbb7c98f492629cbeee66435-icon"
              loading="lazy"
              alt=""
              src="./public/e4b72ecbb7c98f492629cbeee66435e8-1@2x.png"
            />
          </div>
          <div class="google-sign-in">
            <div class="google-button">
              <div class="continue-with-google"><a href="myaccount.google.com" style="text-decoration: none; color:black;">CONTINUE WITH GOOGLE</a></div>
              <div class="google-icon-background-parent">
                <div
                  class="google-icon-background"
                  id="googleIconBackground"
                ></div>
                <img
                  class="icons8-google-48-21"
                  loading="lazy"
                  alt=""
                  src="./public/icons8google48-2@2x.png"
                />
              </div>
            </div>
            <div class="user-credentials">
              <div class="credentials-input">
                <div class="username-input">
                  <div class="username-field">
                    <div class="or">Or</div>
                  </div>
                  <div class="input-fields">
                    <div class="username-elements-wrapper">
                      <div class="username-elements">
                        <div class="username-background"></div>
                        <input id = "username" class="user-name" type="text" style = "background-color: transparent; border: 0px; outline: none;" placeholder="Username">
                      </div>
                    </div>
                    <div class="password-background-parent">
                      <div class="password-background"></div>
                      <input id = "password" class="password" type="password" style = "background-color: transparent; border: 0px; outline: none; color: rgb(24, 23, 23)" placeholder="Password">
                    </div>
                    <div class="input-fields-inner">
                      <div class="rectangle-parent3">
                        <div class="frame-child9"></div>
                        <input id = "facultyid" style = "background-color: transparent; border: 0px; outline: none; color: rgb(24, 23, 23)" type="text" class="faculty-id" placeholder="Faculty id">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="forgot-password-link">
                  <div class="forgot-password"><a href="#" style="text-decoration: none; color:black; font-weight: bold;"><b>Forgot password</b></a></div>
                </div>
              </div>
            </div>
            <div class="sign-up-button-wrapper">
              <div class="sign-up-button">
                <div
                  class="sign-up-button-background"
                  id="signUpButtonBackground"
                ></div>
                <div class="sign-up-wrapper">
                  <a style = "text-decoration: none; color: white;" class="sign-up" href="mac-book-air-3.html">Sign up</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
